<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>animation</title>
    <link rel="icon" href="image/favicon.png"type="image/png">
    <style>
       
.bottom{
    align-items: bottom;

}
 body{
            background-repeat: no-repeat;
            background-size: 100%,100%;
            background-attachment: fixed;
            overflow: hidden;

 }
        </style>

</head>

<body background="animes/bg.jpg">

        <img src="animes/32.gif" alt="">
      
    </marquee>
<marquee behavior="" direction="">

</marquee>
           
    <br><br><br><br><br>
    
        <img src="animes/45.gif" alt=""width="16%">
        
          <marquee behavior="" direction="right"style="background-color: transparent;"scrollamount="7"> 
        <div >

            <img src="animes/42.gif" alt=""width="28%">

    </marquee>

</html>
